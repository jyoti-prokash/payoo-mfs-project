<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>home</title>
</head>
<body>
        <main class="text-center mt-20">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3 space-y-3">
                    <div class="flex gap-x-24 items-center">
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="current-balance" class="stat-value">9400</div>
                              <div class="stat-title">Available Balance</div>
                            </div>
                          </div>
                          <button id="logout" class="btn text-gray-600 text-lg font-bold">LogOut</button>
                    </div>
                    <div class="divider"></div>
                      <!-- feature Button -->
                      <div class="space-x-5">
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                        <button id="trx" class="btn">TRX</button>
                      </div>
                      <div class="divider"></div>
                      <!-- add money from -->
                      <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-amount" type="text" placeholder="Add Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter Pin Number" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-btn" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                      </div>
                      <!-- case out start -->
                      
                      <!-- case out end -->
                      <div id="transection" class=" overflow-auto">
                        <h1 class="text-2xl font-bold">Transection</h1>
                      </div>
                  </div>
                </div>
              </div>
        </main>
        <script src="./JS/home.js"></script>
        <script src="./JS/caseout.js"></script>
</body>
</html>
